
<!-- 用于论文的信息录入 -->
<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>成果管理系统</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    
    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font-icon-style.css">
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/pages/login.css">
</head>

<body>
        
<!--====================================================
                     MAIN NAVBAR
======================================================-->
    {% include 'login/base.html' %}

<!--====================================================
                    PAGE CONTENT
======================================================-->
    <div class="page-content d-flex align-items-stretch">
       
        <!--***** SIDE NAVBAR *****-->
        {% include 'login/base1.html' %}

        <div class="content-inner form-cont">
            <div class="row">
                <div class="col-md-12">

                    <!--***** BASIC FORM *****-->
                    <div class="card form" id="form1">
                        <div class="card-header">
                            <h3>完善信息：</h3>
                        </div>
                        <br>
                        <form id="" method="POST" action="#" onsubmit="" >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"><b>单位信息：</b></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">一级单位中文名：</label>
                                        <input type="text" class="form-control" id="" aria-describedby="emailHelp" 
                                        placeholder="大学、科学院、研究所等机构">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">University/Academy of sciences/research institution：</label>
                                        <input type="text" class="form-control" id="" aria-describedby="emailHelp" 
                                        placeholder="please input your University/Academy of sciences/research institution">
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputEmail1">二级单位中文名：</label>
                                            <input type="text" class="form-control" id="" aria-describedby="emailHelp" 
                                            placeholder="学院、部门等">
                                        </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">College/Department：</label>
                                        <input type="text" class="form-control" id="" aria-describedby="emailHelp" 
                                        placeholder="please input your College/Department">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"><b>单位地址：</b></label>
                                    </div>
                                <div class="form-group">
                                    <label for="country">国家(Country)</label>
                                    <select class="form-control" id="country">
                                        <option value="no" selected disabled>-=请选择/Select=-</option>
                                    </select>
                                </div>
                                <div class="row" id='China_show'>
                                    <div class="form-group col-md-4">
                                        <label for="exampleSelect1">省/自治区/直辖市</label>
                                        <select class="form-control" id="province">
                                            <option value="no" selected disabled>-=省/自治区/直辖市=-</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="exampleSelect1">市</label>
                                        <select class="form-control" id="citys">
                                            <option value="no" selected disabled>-=市/区=-</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="exampleSelect1">区/县</label>
                                        <select class="form-control" id="area">
                                            <option value="no" selected disabled>-=区/县=-</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12" >
                                        <label for="exampleInputEmail1">详细地址</label>
                                        <input type="text" class="form-control" id="" aria-describedby="emailHelp" 
                                        placeholder="详细地址">
                                    </div>
                                </div>
                                <div class="form-group message_hidden" id='Other_show'>
                                    <label for="exampleInputEmail1">Your institution's address</label>
                                    <input type="text" class="form-control" id="" aria-describedby="emailHelp" 
                                    placeholder="please input your College/Department">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">邮政编码(zip code)</label>
                                    <input type="text" class="form-control" id="" aria-describedby="emailHelp" 
                                    placeholder="邮政编码(zip code)">
                                </div>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-6 text-md-center text-sm-left"><button type="submit" class="btn btn-general btn-blue">提&nbsp;&nbsp;&nbsp;&nbsp;交</button></div>
                                <div class="col-md-6 text-md-center text-sm-left"><button type="reset" class="btn btn-general btn-blue">取&nbsp;&nbsp;&nbsp;&nbsp;消</button></div>
                            </div>
                              
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
   
    
    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script> 
    <!--Core Javascript -->
    <script src="/static/js/local-data.js"></script> 
    <script src="/static/js/local.js"></script> 
    <script>
    $(function(){
        for(i=0;i<country.data.length;i++)
            $('#country').append("<option value="+country.data[i]+">"+country.data[i]+"</option>")
        for(i=0;i<local.length;i++)
            $('#province').append("<option value="+local[i].province+" >"+local[i].province+"</option>")
        
    });
    new Chart(document.getElementById("myChart-nav").getContext('2d'), {
        type: 'doughnut',
        data: {
        labels: ["M", "T", "W", "T", "F", "S", "S"],
        datasets: [{
            backgroundColor: [
            "#2ecc71",
            "#3498db",
            "#95a5a6",
            "#9b59b6",
            "#f1c40f",
            "#e74c3c",
            "#34495e"
            ],
            data: [12, 19, 3, 17, 28, 24, 7]
        }]
        },
        options: {
            legend: { display: false },
            title: {
            display: true,
            text: ''
            } 
        }
    });
    </script>
</body>

</html>
